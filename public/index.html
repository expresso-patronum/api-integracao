<html lang="en">
<head>

    <title>TS API</title>
</head>
<body>
    <style>

        * {
            font-family: 'Baloo Tamma 2', cursive;
        }

        h2, p {
            text-align: center;
        }

        form {
            max-width: 20%;
            margin: auto;
        }

    </style>

    <h2>Taylor Swift API - Álbuns</h2>

    <p>Busque as músicas de algum álbum da Taylor! :D</p>

        <button type="submit">Buscar</button>
        <br>
    </form>
</body>
